global:
  resolve_timeout: 5m
  # Slack webhook (Ã  configurer)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

# Templates pour les notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route par dÃ©faut
route:
  receiver: 'default'
  group_by: ['alertname', 'severity', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    # Route pour alertes critiques
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    
    # Route pour alertes warning
    - match:
        severity: warning
      receiver: 'warning'
      continue: true
    
    # Route pour alertes info
    - match:
        severity: info
      receiver: 'info'
      continue: false

# RÃ©cepteurs (receivers)
receivers:
  # RÃ©cepteur par dÃ©faut (webhook interne)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:8080/api/v1/alerts/webhook'
        send_resolved: true
        http_config:
          follow_redirects: true

  # RÃ©cepteur critique (Slack + Webhook)
  - name: 'critical'
    # Slack (dÃ©commenter si configurÃ©)
    # slack_configs:
    #   - channel: '#dorevia-vault-alerts'
    #     title: 'ðŸš¨ Alerte Critique Dorevia Vault'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'
    #     send_resolved: true
    
    webhook_configs:
      - url: 'http://localhost:8080/api/v1/alerts/webhook'
        send_resolved: true

  # RÃ©cepteur warning (Webhook uniquement)
  - name: 'warning'
    webhook_configs:
      - url: 'http://localhost:8080/api/v1/alerts/webhook'
        send_resolved: true

  # RÃ©cepteur info (Webhook uniquement)
  - name: 'info'
    webhook_configs:
      - url: 'http://localhost:8080/api/v1/alerts/webhook'
        send_resolved: true

# Inhibition (Ã©viter les alertes redondantes)
inhibit_rules:
  # Si le service est down, ne pas alerter sur les autres mÃ©triques
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['service']

